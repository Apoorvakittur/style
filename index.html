<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                 <h2>REGISTER HERE</h2>
                 <form id="register" method="post">
                 <label>First  Name :</label>
                 <br>
                 <input type="text" name="fname" id="name" placeholder="Enter your first name ">
                 <br><br>
                 <label>Last name :</label>
                 <br>
                 <input type="text" name="fname" id="name" placeholder="Enter your last name ">
                 <br><br>
                 <label>Your age :</label>
                 <br>
                 <input type="number" name="age" id="name" placeholder="How old are you?">
                 <br><br>
                 <label>Email:</label>
                 <br>
                 <input type="email" name="email" id="name" placeholder="enter your valid email">
                 <br><br>
                 <label>Gender :</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="male">
                 &nbsp;
                 <span id="male">Male</span>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="female">
                 &nbsp;
                 <span id="female">Female</span>
                 <br><br>
                 <label>known language</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox"name="lang" id="hindi">
                 &nbsp;
                 <span id="hindi">Hindi</span>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="checkbox"name="lang" id="english">
                 &nbsp;
                 <span id="english">English</span>
                 <input type="checkbox"name="lang" id="kannada">
                 &nbsp;
                 <span id="kannada">Kannada</span>
                 <br><br>
                 <input type="submit" value="Submit"name="submit"id="submit">
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 


                 </form>
            </div><!--end register-->
        </div><!--end main-->
    </body>
</html>
